    <div>

    <h1 style="color: blue;">Information Validation Page</h1>
    <h3>Enter Your Data Here:</h3>
    <form id="block">
        <input type="text" oninput="entername()" placeholder="Name" id="name"
            style="margin-bottom: 20px; width: 15%; height: 30px; text-align: center; border-radius: 10px;"><br>

        <input type="email" oninput="mail()" id="email" placeholder="Email"
            style="margin-bottom: 20px;  width: 15%;  height: 30px;  text-align: center; border-radius: 10px;"><br>

        <input type="Phone" oninput="yournumber()" id="numba" placeholder="Phone Number"
            style="margin-bottom: 20px;  width: 15%;  height: 30px;  text-align: center; border-radius: 10px;">
    </form>
    </div>

    <div class="passport">
        <img src="images/Wordpress dp by wp_guru.jpg" width="20%" style="border-radius: 500px;"><br>
        <p><b>Name:</b> <b id="nameit" style="color: blue;"></b></p>
        <p><b>Email:</b> <b id="emails" style="color: blue;"></b></p>
        <p><b>Phone Number:</b><b id="numbers" style="color: blue;"></b></p>
        <p style="color: red;"><b id="result"></b></p>

    </div>
    </div>

    <script>
        function entername() {
            let putname = document.getElementById('name');
            let putnames = document.getElementById('nameit')
            putnames.innerHTML = putname.value
            putnames.value = putname.value
        }

        function mail() {
            let mails = document.getElementById('email');
            let mailses = document.getElementById('emails');

            mailses.innerHTML = mails.value
            mailses.value = mails.value
        }

        function yournumber() {
            let numer = document.getElementById('numba');
            let numa = document.getElementById('numbers')
            numa.innerHTML = numer.value


            let fone = document.getElementById('numba').value;
            if (fone.startsWith('070') || fone.startsWith('080') || fone.startsWith('081') || fone.startsWith('090')) {
                if (fone.lenght == 11) {
                    valid = "valid"
                } else {
                    valid = "Number not valid, Pls provide a valid number";
                }
            } else {
                valid = "Number not valid, Pls provide a valid number";
            }

            document.getElementById('result').innerHTML = valid;

        }



    </script>
